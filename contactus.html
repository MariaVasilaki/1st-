<body>

<div class="container"><div class="col-md"></div></div>
<header class="jumbotron">
<h1>Delicimo</h1>
</header>

<div class="form-group">
<nav>
  <a class="btn badge-pill" href="default.html"> Home</a>
  <a class="btn badge-pill" href="menu.html">Menu</a>
  <a class="btn badge-pill" href="contactus.html">Contact Us </a>
</nav> <br />


<label for="Name">Name:</label>
<input type="text"  id="Name" name="Name" required="required"/><br />
<label for="Name">Email:</label>
<input type="text" id="Email" name="Email" required="required"/><br/>
<label for="Name">Phone:</label>
<input type="number" id="Phone" name="phone" required="required"/><br />
<label for="reason">Reason for Inquiry:</label>
<select class="reason">
  <option value="cater" checked>Catering </option>
  <option value="pp"> Private Party</option>
  <option value="fb">Feedback</option>
  <option value="other">Other</option>

</select> <br />
<label for="info">Additional Information:</label>
<textarea name="info" rows="8" cols="40" required="required"></textarea><br />
<label for="y/n">Have you ever been to the restaurant?</label>
<input type="radio" name="y/n" value="No" checked required="required" />No
<input type="radio" name="y/n" value="Yes" required="required" />Yes<br />
<label for="days">Best days to contact you:</label>
<input type="checkbox" name="days" value="M" id="M" />M
<input type="checkbox" name="days" value="T" id="T" />T
<input type="checkbox" name="days" value="W" id="W" />W
<input type="checkbox" name="days" value="Th" id="Th"/>Th
<input type="checkbox" name="days" value="F" id="F" />F<br />
<button type="submit" class="btn btn-default" name="submit" >Send Request</button>

</div>
